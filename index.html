<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 300px;
            height: 100vh;
            background-color: white;
            border-right: 2px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #333;
            text-align: center;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            max-width: calc(100vw - 340px);
            max-height: calc(100vh - 120px);
        }

        .controls {
            margin-bottom: 30px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .controls p {
            margin: 8px 0;
            color: #666;
            padding: 5px 0;
        }

        .controls strong {
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            width: 60px;
        }

        .particle-control {
            margin-bottom: 30px;
        }

        .particle-control h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #28a745;
            padding-bottom: 5px;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        #particleSlider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        #particleSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #28a745;
            cursor: pointer;
        }

        #particleSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #28a745;
            cursor: pointer;
            border: none;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .slider-labels span {
            font-weight: bold;
        }

        #particleCount {
            color: #28a745;
            font-size: 14px;
        }

        #applyParticles {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #applyParticles:hover {
            background-color: #218838;
        }

        #applyParticles:active {
            background-color: #1e7e34;
        }

        .info {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }

        .info ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .info li {
            margin: 5px 0;
            color: #666;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }

            canvas {
                max-width: calc(100vw - 290px);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 2px solid #ddd;
            }

            .main-content {
                height: auto;
                min-height: calc(100vh - 200px);
            }

            canvas {
                max-width: calc(100vw - 40px);
                max-height: 60vh;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h1>Circles</h1>

        <div class="controls">
            <h3>Controls</h3>
            <p><strong>D</strong> - Toggle debug information</p>
            <p><strong>R</strong> - Reset simulation</p>
            <p><strong>Space</strong> - Pause/Resume</p>
            <p><strong>C</strong> - Clear all particles</p>
            <p><strong>Click</strong> - Add particles at mouse position</p>
        </div>

        <div class="particle-control">
            <h3>Particle Count</h3>
            <div class="slider-container">
                <input type="range" id="particleSlider" min="10000" max="50000" value="10000" step="1000">
                <div class="slider-labels">
                    <span>10K</span>
                    <span id="particleCount">10K</span>
                    <span>50K</span>
                </div>
            </div>
            <button id="applyParticles">Apply Changes</button>
        </div>
    </div>

    <div class="main-content">
        <canvas id="canvas"></canvas>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
